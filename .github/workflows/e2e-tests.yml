name: Build each test

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Get Yarn cache path
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Checkout branch
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Load Yarn cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dependencies
        run: yarn install --frozen-lockfile --ignore-engines
        env:
          CI: true

      - name: Build each test project
        working-directory: ./test
        run: |
          set -e

          # Define the ANSI escape code for blue text
          BLUE='\033[0;34m'
          NC='\033[0m' # No Color

          # Loop through each subdirectory and run "yarn build"
          for dir in test/* ; do
            echo "--------"
            echo "Building ${BLUE}$dir${NC}..."
            npx start-server-and-test -- "yarn --cwd=$dir dev" http://localhost:5173 'yarn cypress run --e2e'
            npx start-server-and-test -- "yarn --cwd=$dir build && yarn vite preview $dir --port=5173" http://localhost:5173 'yarn cypress run --e2e'
            echo " "
            echo " "
          done
